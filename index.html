<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Web Page with JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <h1 class="title">Welcome to My Styled Page</h1>
    <nav>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <p id="intro">This page demonstrates basic CSS styling using classes, IDs, and element selectors.</p>

    <img src="html5logo.png" alt="Sample Image" class="styled-image">

    <div class="content">
      <p>This is a styled paragraph inside a content box. CSS makes your page look beautiful!</p>
    </div>

    <button id="changeTextBtn">Change Title</button>
    <button id="toggleParaBtn">Add/Remove Paragraph</button>

    <section id="dynamicSection"></section>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Page</p>
  </footer>

</body>
</html>
